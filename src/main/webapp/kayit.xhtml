<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kayıt Sayfası</title>
        <script>
                       function validateEmail()
                    {
                    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                            var email = $.trim($("#registrationForm\\:email").val());
                            if (email == ''){
                    $("#registrationForm\\:emailMsg").text("");
                            $("#registrationForm\\:emailMsg").attr("class", "");
                            return;
                            }
                    if (emailReg.test(email)) {
                    $("#registrationForm\\:emailMsg").text("Valid Email");
                            $("#registrationForm\\:emailMsg").attr("class", "ui-messages-info ui - widget ui - corner - all ui - messages - info - summary");
                            } else {
                    $("#registrationForm\\:emailMsg").text("Invalid Email");
                            $("#registrationForm\\:emailMsg").attr("class", "ui-message-error ui - widget ui - corner - all ui - message - error - detail");
                            }
                    }

      
            </script>
            
    </h:head>
    <h:body>
        
        
        <h:form id="registrationForm">
            
            <p:panel  header="Kayıt Formu" style="width: 500px">
                
                <p:messages/>
                
                <p:panelGrid columns="3">
                    
                    <p:outputLabel value="Kullanıcı Adı" />
                    <p:inputText id="userName" value="#{userController.kullanici.kullaniciAdi}" required="true">
                    <p:ajax event="keyup" update="kullaniciMsg"  />  
                    </p:inputText>
                      <p:message id="kullaniciMsg" for="userName"/> 
                      
                    <p:outputLabel value="Parola" />
                    <p:password id="pass" value="#{userController.kullanici.parola}" required="true">
                     <f:validateLength minimum="4"/>
                     <p:ajax event="keyup" update="passwordMsg"/>
                    </p:password>
                    <p:message id="passwordMsg" for="pass"/> 
                      
                       
                    
                    <p:outputLabel value="Adı:" />
                    <p:inputText id="ad"                                                              
                                value="#{userController.kullanici.ad}" required="true">
                      <p:ajax event="keyup" update="adMsg"/>                     
                    </p:inputText>
                    <p:message id="adMsg" for="ad"/> 
                    
                     <p:outputLabel value="Soyadı:" />
                     <p:inputText id="soyad" value="#{userController.kullanici.soyad}"/>
                     <p:message id="soyadMsg" for="soyad"/> 
                    
                     <p:outputLabel value="Email:" />
                     <p:inputText id="email" onchange="validateEmail();"
                                  value="#{userController.kullanici.email}"/>                    
                 
                     <p:message id="emailMsg" for="email"/> 
                    
                    
                    <p:outputLabel id="gsm" value="Gsm:" />
                    <p:inputText value="#{userController.kullanici.cepTel }"/>
                    <p:message id="gsmMsg" for="gsm"/> 
                    
                    <p:outputLabel value="Yas:" />               
                    <p:inputMask id="yas" value="#{userController.kullanici.yas}" mask="9?99">                       
                        <f:validateLongRange minimum="0" maximum="150"/>
                    </p:inputMask>
                    <p:message id="yasMsg" for="yas"/> 
                    
                    <p:outputLabel/>
                    <p:outputLabel value=" " />
                    <p:commandButton action="#{userController.kayit()}" value="Kayıt"
                                     update="registrationForm"/>
                    
                    
                  
                    
                </p:panelGrid>
                
            </p:panel>  
            
            
        </h:form>
        
        
    </h:body>
</html>
