<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kayıt Sayfası</title>
    </h:head>
    <h:body>
        
        
        <h:form id="kayitForm">
            
            <p:panel  header="Kayıt Formu" style="width: 500px">
                
                <p:messages/>
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Kullanıcı Adı" />
                    <p:inputText value="#{userController.kullanici.kullaniciAdi}"/>
                    
                    <p:outputLabel value="Parola" />
                    <p:inputText value="#{userController.kullanici.parola}"/>
                    
                    <p:outputLabel value="Adı:" />
                    <p:inputText value="#{userController.kullanici.ad}"/>
                    
                     <p:outputLabel value="Soyadı:" />
                    <p:inputText value="#{userController.kullanici.soyad}"/>
                    
                     <p:outputLabel value="Email:" />
                    <p:inputText value="#{userController.kullanici.email}"/>
                    
                     <p:outputLabel value="Gsm:" />
                    <p:inputText value="#{userController.kullanici.cepTel }"/>
                    
                    <p:outputLabel value="Yas:" />
                    <p:inputMask value="#{userController.kullanici.yas}" mask="9?99"/>
                    <p:outputLabel value=" " />
                    <p:commandButton action="#{userController.kayit()}" value="Kayıt"
                                     update="kayitForm"/>
                    
                    
                </p:panelGrid>
                
            </p:panel>  
            
            
        </h:form>
        
        
    </h:body>
</html>
